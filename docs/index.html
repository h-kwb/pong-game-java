<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      background-color: bisque;
      text-align: center;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div style="display: block;">
    <canvas id="gameCanvas" width="480" height="320" tabindex="1"></canvas>
    <script src="pong.js"></script>
    <p>Pong game!</p>
    <p>世界で最初に誕生したといわれるコンピューターゲームです</p>
    <p>
      操作は簡単！<br>
      Wキー : ↑<br>
      Sキー : ↓<br>
      Pキー : PAUSE<br>
      Enter : START<br><br>

      CPUの難易度は3段階<br>
      1 : EASY<br>
      2 : NORMAL<br>
      3 : HARD<br>
    </p>
  </div>
</body>
</html>
